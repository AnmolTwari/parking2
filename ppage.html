<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot</title>
    <link rel="stylesheet" href="ppage.css">
</head>
<body>

    <div class="parking-lot">
        <!-- Row 1: 10 slots (left side) -->
        <div class="slot available" data-slot="1"></div>
        <div class="slot unavailable" data-slot="2"></div>
        <div class="slot available" data-slot="3"></div>
        <div class="slot unavailable" data-slot="4"></div>
        <div class="slot available" data-slot="5"></div>
        <!-- Aisle (empty space) -->
        <div class="slot available" data-slot="6"></div>
        <div class="slot unavailable" data-slot="7"></div>
        <div class="slot available" data-slot="8"></div>
        <div class="slot unavailable" data-slot="9"></div>
        <div class="slot available" data-slot="10"></div>

        <!-- Row 2: 10 slots (middle) -->
        <div class="slot unavailable" data-slot="11"></div>
        <div class="slot available" data-slot="12"></div>
        <div class="slot unavailable" data-slot="13"></div>
        <div class="slot available" data-slot="14"></div>
        <div class="slot unavailable" data-slot="15"></div>
        <!-- Aisle (empty space) -->
        <div class="slot available" data-slot="16"></div>
        <div class="slot unavailable" data-slot="17"></div>
        <div class="slot available" data-slot="18"></div>
        <div class="slot unavailable" data-slot="19"></div>
        <div class="slot available" data-slot="20"></div>

        <!-- Row 3: 10 slots (right side) -->
        <div class="slot available" data-slot="21"></div>
        <div class="slot unavailable" data-slot="22"></div>
        <div class="slot available" data-slot="23"></div>
        <div class="slot unavailable" data-slot="24"></div>
        <div class="slot available" data-slot="25"></div>
        <!-- Aisle (empty space) -->
        <div class="slot unavailable" data-slot="26"></div> 
        <div class="slot available" data-slot="27"></div>
        <div class="slot unavailable" data-slot="28"></div>
        <div class="slot available" data-slot="29"></div>
        <div class="slot unavailable" data-slot="30"></div>
    </div>
    <div id="banner"></div>
    <img id="top-left-image" src="logo-white cgc logo.png" alt="Top Left Logo">


    <script src="ppage.js"></script>
</body>
</html>
